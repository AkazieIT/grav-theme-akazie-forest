            header.section.settings.bgcolor:
              type: colorpicker
              label: "Background color"
              default: '#ffffff'

            header.section.settings.module.enabled:
              type: toggle
              label: "Show Post module"
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool                       
            header.section.settings.column:
              type: select
              label: "content width"
              default: 3              
              options:
                1: "One column"
                2: "2 columns"
                3: "3 columns"
                4: "4 columns"
                5: "5 columns"
                6: "6 columns"   
            header.section.card.date.show:
              type: select
              label: "Show Date"
              default: 0
              options:
                0: No
                1: Yes
            header.section.card.taxonomy.show:
              type: select
              label: "Show Taxonomy"
              default: 0
              options:
                0: No
                1: Yes
            header.section.card.content.show:
              type: select
              label: "Show Content"
              default: 0
              options:
                0: No
                1: Yes                
            header.section.card.open.type:
              type: select
              label: "Open in same window?"
              default: 0
              options:
                0: Yes
                1: No         
            header.section.wrap.container:
              type: select
              label: "wrap container?"
              default: 0
              options:
                0: No
                1: Yes                        
