name: Akazie Forest
slug: akazie-forest
type: theme
version: 0.1.0
description: A Forest Theme
icon: rebel
author:
  name: Tamara
  email: support@akazie.com
homepage: https://github.com/AkazieIT/grav-theme-akazie-forest
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/AkazieIT/grav-theme-akazie-forest/issues
readme: https://github.com/AkazieIT/grav-theme-akazie-forest/blob/master/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    layout_section:
      type: section
      title: THEME_AKAZIEForest.ADMIN.SECTION.LAYOUT
      underline: true
      fields:
        theme_info:
          type: display
          label: THEME_AKAZIEForest.ADMIN.FIELDS.DISPLAY.LABEL


        site:
          type: fieldset
          title: THEME_AKAZIEForest.ADMIN.FIELDS.SITE.TITLE
          collapsed: true
          collapsible: true
          fields:
            site.favicon:
              type: file
              label: THEME_AKAZIEForest.ADMIN.FIELDS.FAV.LABEL
              size: large
              destination: 'theme://images/favicon'
              multiple: false
              markdown: true
              description: THEME_AKAZIEForest.ADMIN.FIELDS.FAV.DESCRIPTION
              accept:
                - image/*
            site.maxwidth:
              type: text
              label: THEME_AKAZIEForest.ADMIN.FIELDS.MAXW.LABEL
              default: 1280
        header:
          type: fieldset
          title: THEME_AKAZIEForest.ADMIN.FIELDS.HEADER.TITLE
          collapsed: true
          collapsible: true
          fields:
            header.displaylogo:
              type: toggle
              label: THEME_AKAZIEForest.ADMIN.FIELDS.DLOGO.LABEL
              highlight: 1
              default: 1
              options:
                1: THEME_AKAZIEForest.ADMIN.FIELDS.DLOGO.OPTIONS.1
                0: THEME_AKAZIEForest.ADMIN.FIELDS.DLOGO.OPTIONS.0
            header.logo.desktop:
              type: file
              label: THEME_AKAZIEForest.ADMIN.FIELDS.LOGO.LABEL
              size: large
              destination: 'theme://images/logo'
              multiple: false
              markdown: true
              description: THEME_AKAZIEForest.ADMIN.FIELDS.LOGO.DESCRIPTION
              accept:
                - image/*
            header.logo.mobile:
              type: file
              label: THEME_AKAZIEForest.ADMIN.FIELDS.MLOGO.LABEL
              size: large
              destination: 'theme://images/logo'
              multiple: false
              markdown: true
              description: THEME_AKAZIEForest.ADMIN.FIELDS.LOGO.DESCRIPTION
              accept:
                - image/*
              validate:
                type: bool
            header.javascript:
              type: textarea
              label: THEME_AKAZIEForest.ADMIN.FIELDS.JS.LABEL
              rows: 2
              size: large

        nav:
          type: fieldset
          title: THEME_AKAZIEForest.ADMIN.FIELDS.NAV.TITLE
          collapsed: true
          collapsible: true
          fields:
            dropdown.enabled:
              type: toggle
              label: THEME_AKAZIEForest.ADMIN.FIELDS.SUBNAV.LABEL
              help: THEME_AKAZIEForest.ADMIN.FIELDS.SUBNAV.HELP
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            header.fixed.option:
              type: toggle
              label: THEME_AKAZIEForest.ADMIN.FIELDS.FIXHEAD.LABEL
              help: THEME_AKAZIEForest.ADMIN.FIELDS.FIXHEAD.HELP
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            nav.desktop:
              type: fieldset
              title:  THEME_AKAZIEForest.ADMIN.FIELDS.DNAV.TITLE
              collapsed: false
              collapsible: true
              fields:
                nav.fittocontent:
                  type: select
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.FITNAV.LABEL
                  default: 0
                  options:
                    0: THEME_AKAZIEForest.ADMIN.FIELDS.SHOWTITLE.OPTIONS.0
                    1: THEME_AKAZIEForest.ADMIN.FIELDS.SHOWTITLE.OPTIONS.1
                nav.navheight:
                  type: text
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.HNAV.LABEL
                  default: 85

            nav.mobile:
              type: fieldset
              title:  THEME_AKAZIEForest.ADMIN.FIELDS.MNAV.TITLE
              collapsed: false
              collapsible: true
              fields:
                nav.mobileheightenabled:
                  type: toggle
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.CHNAV.LABEL
                  highlight: 0
                  default: 0
                  options:
                    0: PLUGIN_ADMIN.DISABLED
                    1: PLUGIN_ADMIN.ENABLED
                nav.mobilenavheight:
                  type: text
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.CHMNAV.LABEL
                  default: 85


            nav.button:
              type: fieldset
              title: THEME_AKAZIEForest.ADMIN.FIELDS.NAV_BUTTON.TITLE
              collapsed: false
              collapsible: true
              fields:
                nav.button.enabled:
                  type: toggle
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.NAV_BUTTON.LABEL
                  highlight: 0
                  default: 0
                  options:
                    0: PLUGIN_ADMIN.DISABLED
                    1: PLUGIN_ADMIN.ENABLED
                  validate:
                    type: bool
                nav.button.text:
                  type: text
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.BUTTON.LABEL
                  default: ''
                nav.button.link:
                    type: pages
                    size: medium
                    label: THEME_AKAZIEForest.ADMIN.FIELDS.LINK.LABEL
                    show_all: false
                    show_modular: false
                    show_root: true

        footer:
          type: fieldset
          title: "Footer"
          collapsed: true
          collapsible: true
          fields:
            footer.compact:
              type: fieldset
              title: "Compact footer"
              collapsed: false
              collapsible: true
              fields:
                footer.nav.length:
                  type: text
                  label: "Number Max. Navigation points"
                  default: 5
                  size: small
                  validate:
                    type: int
                    required: true
                columns:
                  type: columns
                  fields:
                    column1:
                      type: column
                      fields:
                        footer.top.bgcolor:
                          type: colorpicker
                          label: "Background color"
                          default: '#bdd896'
                        footer.mail:
                          type: text
                          label: "Mail in footer"
                          size: large
                    column2:
                      type: column
                      fields:
                        footer.top.color:
                          type: colorpicker
                          label: "text color"
                          default: '#555555'
                        footer.phone:
                          type: text
                          label: "Phone in footer"
                          size: large
                top.footer.socials:
                  name: socials
                  type: list
                  label: "Social icons"
                  collapsed: true
                  fields:
                    .icon:
                      type: text
                      label: "icon"
                    .link:
                      type: text
                      label: "link"
                top.footer.columns:
                  name: columns
                  type: list
                  label: "Top footer columns"
                  collapsed: true
                  fields:
                    .heading:
                      type: text
                      label: "Column Heading"
                      rows: 1
                    .text:
                      type: textarea
                      label: "content"
                      rows: 5
                      size: large
                    .navigation.enabled:
                      type: toggle
                      label: "Show Navigation"
                      highlight: 0
                      default: 0
                      options:
                        0: PLUGIN_ADMIN.DISABLED
                        1: PLUGIN_ADMIN.ENABLED
                      validate:
                        type: bool
                    .social.enabled:
                      type: toggle
                      label: "Show Social icons"
                      highlight: 0
                      default: 0
                      options:
                        0: PLUGIN_ADMIN.DISABLED
                        1: PLUGIN_ADMIN.ENABLED
                      validate:
                        type: bool
                    .contact.enabled:
                      type: toggle
                      label: "Show contact information"
                      highlight: 0
                      default: 0
                      options:
                        0: PLUGIN_ADMIN.DISABLED
                        1: PLUGIN_ADMIN.ENABLED
                      validate:
                        type: bool

            footer.bottom:
              type: fieldset
              title: "Footer bottom"
              collapsed: false
              collapsible: true
              fields:
                footer.bottom.enabled:
                  type: toggle
                  label: "Show footer bottom"
                  highlight: 0
                  default: 0
                  options:
                    0: PLUGIN_ADMIN.DISABLED
                    1: PLUGIN_ADMIN.ENABLED
                  validate:
                    type: bool

                columns:
                  type: columns
                  fields:
                    column1:
                      type: column
                      fields:
                        footer.bottom.bgcolor:
                          type: colorpicker
                          label: "Background color"
                          default: '#5a784d'
                        footer.copyright.enabled:
                          type: toggle
                          label: "Show Copyright"
                          highlight: 0
                          default: 0
                          options:
                            0: PLUGIN_ADMIN.DISABLED
                            1: PLUGIN_ADMIN.ENABLED
                          validate:
                            type: bool
                        footer.impressum.enabled:
                          type: toggle
                          label: "Show imprint"
                          highlight: 0
                          default: 0
                          options:
                            0: PLUGIN_ADMIN.DISABLED
                            1: PLUGIN_ADMIN.ENABLED
                          validate:
                            type: bool
                        footer.datenschutz.enabled:
                          type: toggle
                          label: "Show data policy"
                          highlight: 0
                          default: 0
                          options:
                            0: PLUGIN_ADMIN.DISABLED
                            1: PLUGIN_ADMIN.ENABLED
                          validate:
                            type: bool
                        footer.agb.enabled:
                          type: toggle
                          label: "Show AGB"
                          highlight: 0
                          default: 0
                          options:
                            0: PLUGIN_ADMIN.DISABLED
                            1: PLUGIN_ADMIN.ENABLED
                          validate:
                            type: bool
                        footer.sitemap.enabled:
                          type: toggle
                          label: "Show Sitemap"
                          highlight: 0
                          default: 0
                          options:
                            0: PLUGIN_ADMIN.DISABLED
                            1: PLUGIN_ADMIN.ENABLED
                          validate:
                            type: bool
                    column2:
                      type: column
                      fields:
                        footer.bottom.color:
                          type: colorpicker
                          label: "text color"
                          default: '#ffffff'
                        footer.copyright.text:
                          type: text
                          label: "Copyright text"
                          size: large
                        footer.impressum.link:
                          type: pages
                          size: medium
                          label: "Link to the imprint"
                          show_all: false
                          show_modular: false
                          show_root: false
                        footer.datenschutz.link:
                          type: pages
                          size: medium
                          label: "Link to the policy"
                          show_all: false
                          show_modular: false
                          show_root: false
                        footer.agb.link:
                          type: pages
                          size: medium
                          label: "Link to the AGB"
                          show_all: false
                          show_modular: false
                          show_root: false
                        footer.sitemap.link:
                          type: pages
                          size: medium
                          label: "Link to the Sitemap"
                          show_all: false
                          show_modular: false
                          show_root: false
            footer.javascript:
              type: fieldset
              title: "Various footer stuff"
              collapsed: false
              collapsible: true
              fields:
                footer.javascript.code:
                  type: textarea
                  label: "Add Javascript to footer"
                  rows: 2
                  size: large

    style_section:
      type: section
      title: "Custom style (only for admins)"
      underline: true
      fields:
        style.color:
          type: fieldset
          title: "Color"
          collapsed: true
          collapsible: true
          fields:
            style.color.background:
              type: fieldset
              title: "Background color"
              collapsed: false
              collapsible: true
              fields:
                style.color.background.main:
                  type: colorpicker
                  label: "Main"
                  default: '#ffffff'
                  validate:
                    required: true
                style.color.background.primary:
                  type: colorpicker
                  label: "Primary"
                  default: '#7b9b50'
                  validate:
                    required: true
                style.color.background.secondary:
                  type: colorpicker
                  label: "Secondary"
                  default: '#B6D191'
                  validate:
                    required: true
                style.color.background.third:
                  type: colorpicker
                  label: "Third"
                  default: '#5A784D'
                  validate:
                    required: true
                style.color.background.tertiary:
                  type: colorpicker
                  label: "Even sections' background color"
                  default: '#5A784D'
                  validate:
                    required: true

            style.color.text:
              type: fieldset
              title: "Text color"
              collapsed: false
              collapsible: true
              fields:
                style.color.text.main:
                  type: colorpicker
                  label: "Main"
                  default: '#707070'
                  validate:
                    required: true
                style.color.text.primary:
                  type: colorpicker
                  label: "Primary"
                  default: '#1D1D1D'
                  validate:
                    required: true
                style.color.text.secondary:
                  type: colorpicker
                  label: "Secondary"
                  default: '#555555'
                  validate:
                    required: true

        style.font:
          type: fieldset
          title: "Fonts"
          collapsed: true
          collapsible: true
          fields:
            style.fonts.import:
              type: text
              label: "Font import"
              default: 'https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Raleway&display=swap'
            style.fonts.google:
              type: toggle
              label: "Faster loading for google fonts"
              highlight: 0
              default: 0
              options:
                0: PLUGIN_ADMIN.DISABLED
                1: PLUGIN_ADMIN.ENABLED
            style.fonts.main:
              type: text
              label: "Main"
              default: "'Open Sans', sans-serif"
              validate:
                required: true
            style.fonts.footer:
              type: text
              label: "Footer"
              default: "'Raleway', sans-serif"
              validate:
                required: true
            style.fonts.h:
              type: text
              label: "Title"
              default: "'Raleway', sans-serif"
              validate:
                required: true
            style.fonts.nav:
              type: text
              label: "Navigation"
              default: "'Montserrat', sans-serif"
              validate:
                required: true
            style.fonts.customhtml:
              type: textarea
              label: "Custom HTML in head"
              rows: 2
              size: large

        map:
          type: fieldset
          title: "Google map"
          collapsed: true
          collapsible: true
          fields:
            map.type:
              type: select
              label: "Map"
              default: google
              size: large
              options:
                google: "Google Map"
                osm: "Open Street Map"
            map.apikey:
              type: text
              label: "API-key (onle with GoogleMaps)"
              size: large
        blog:
          type: fieldset
          title: "Blog Defaults"
          collapsed: true
          collapsible: true
          fields:
            blog-page:
              type: text
              label: Blog Page
              help: The route to the blog page when working with blog sidebar
              size: medium
              default: '/blog'
        portfolio:
          type: fieldset
          title: "Portfolio Defaults"
          collapsed: true
          collapsible: true
          fields:
            portfolio-page:
              type: text
              label: Portfolio Page
              help: The route to the portfolio page when working with portfolio sidebar
              size: medium
              default: '/portfolio'
        other:
          type: fieldset
          title: "Other"
          collapsed: true
          collapsible: true
          fields:
            style.css:
              type: toggle
              label: "Use custom CSS file (please create file in theme directory akazie-forest/css/custom.css)"
              highlight: 0
              default: 0
              options:
                0: PLUGIN_ADMIN.DISABLED
                1: PLUGIN_ADMIN.ENABLED
              validate:
                type: bool
            style.js:
              type: toggle
              label: "Use custom JS file (please create file in theme directory akazie-forest/js/custom.js)"
              highlight: 0
              default: 0
              options:
                0: PLUGIN_ADMIN.DISABLED
                1: PLUGIN_ADMIN.ENABLED
              validate:
                type: bool
