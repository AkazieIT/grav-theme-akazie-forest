form:
  fields:

    hero_title:
      type: spacer
      title: THEME_AKAZIEForest.ADMIN.SECTION.HERO

    header.hero_classes:
      type: text
      label: THEME_AKAZIEForest.ADMIN.FIELDS.HERO.LABEL
      markdown: true
      description: THEME_AKAZIEForest.ADMIN.FIELDS.HERO.DESCRIPTION

    header.hero_image:
      type: filepicker
      label: THEME_AKAZIEForest.ADMIN.FIELDS.HERO_IMG.LABEL
      preview_images: true
      description: THEME_AKAZIEForest.ADMIN.FIELDS.HERO_IMG.DESCRIPTION

    toggles_title:
      type: spacer
      title: THEME_AKAZIEForest.ADMIN.SECTION.CONFIG

    header.blog_url:
      type: text
      toggleable: true
      label: THEME_AKAZIEForest.ADMIN.FIELDS.BLOG_ROUTE.LABEL
      help: THEME_AKAZIEForest.ADMIN.FIELDS.BLOG_ROUTE.HELP
      default: '/blog'
      placeholder: '/blog'
      size: medium

    header.show_sidebar:
      type: toggle
      toggleable: true
      label: THEME_AKAZIEForest.ADMIN.FIELDS.SIDEBAR.LABEL
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header.show_breadcrumbs:
      type: toggle
      toggleable: true
      label: THEME_AKAZIEForest.ADMIN.FIELDS.BREADCRUMBS.LABEL
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header.show_pagination:
      type: toggle
      toggleable: true
      label: THEME_AKAZIEForest.ADMIN.FIELDS.PAGINATION.LABEL
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    header.content.items:
      type: select
      label: PLUGIN_ADMIN.ITEMS
      default: '@self.modular'
      options:
        '@self.modular': Modular Children
    header.content.order.by:
      type: select
      label: PLUGIN_ADMIN.ORDER_BY
      default: folder
      options:
        folder: PLUGIN_ADMIN.FOLDER
        title: PLUGIN_ADMIN.TITLE
        date: PLUGIN_ADMIN.DATE
        default: PLUGIN_ADMIN.DEFAULT
    header.content.order.dir:
      type: select
      label: PLUGIN_ADMIN.ORDER
      default: asc
      options:
        asc: PLUGIN_ADMIN.ASCENDING
        desc: PLUGIN_ADMIN.DESCENDING