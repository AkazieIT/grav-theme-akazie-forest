
form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: "Content"

          fields:
            txt_section:
              type: section
              title: "Text Section"
              underline: true
              fields:                        
                header.section.content.left.title:
                  type: text
                  autofocus: true
                  label: "Title"
                  validate:
                    required: true
                header.section.content.left.subtitle:
                  type: text
                  label: "Sub Title"
                header.section.content.left.text:
                  type: textarea
                  label: "content"
                  markdown: true
                  rows: 3

                header.section.content.left.anchor:
                  type: text
                  label: "Button Title"
                header.section.content.left.link:
                  type: text
                  label: "Button Link"
                header.section.content.button.open.type:
                  type: select
                  label: "Open in same window? (button)"
                  default: 0
                  options:
                    0: Yes
                    1: No                  
                  
                header.section.content.left.anchorTwo:
                  type: text
                  label: "Anchor Title"
                header.section.content.left.linkTwo:
                  type: text
                  label: "Anchor Link"
                header.section.content.anchor.open.type:
                  type: select
                  label: "Open in same window? (Anchor)"
                  default: 0
                  options:
                    0: Yes
                    1: No

                header.section.content.anchor.icon:
                  type: file
                  label: "link icon"
                  size: large
                  destination: 'theme://images'
                  multiple: false
                  markdown: true
                  description: "upload icon"
                  accept:
                    - image/*        
                
            # img_section:
            #   type: section
            #   title: "Image Section"
            #   underline: true
            #   fields:  
                content_title:
                  type: spacer
                  title: Image Section                     
                header.section.content.right.media:
                  type: file
                  label: "Hero Media(video/image)"
                  size: large
                  destination: 'theme://images/hero'
                  multiple: false
                  markdown: true
                  description: "upload video/image"
                  accept:
                    - image/*        
                    - video/*   

        settings:
          type: tab
          title: "Settings"
          fields:
            header.section.content.title.show:
              type: select
              label: "Show Title"
              default: 1
              options:
                0: No
                1: Yes
            header.section.content.title.fontsize:
              type: text
              label: "Font size for Title" 
              description: "(unit: px)"               
            header.section.content.subtitle.fontsize:
              type: text
              label: "Font size for Sub Title"  
              description: "(unit: px)"
            # header.section.content.bgcolor:
            #   type: colorpicker
            #   label: "Background color"
            #   default: '#bdd896'
            # header.section.content.background.image:
            #   type: file
            #   label: "Background Image"
            #   size: large
            #   destination: 'theme://images'
            #   multiple: false
            #   markdown: true
            #   description: "upload background image"
            #   accept:
            #     - image/*     
            header.section.content.hero.square.bgcolor:
              type: colorpicker
              label: "Square Background color"
              default: '#B6D191'
            # header.section.settings.txt.column:
            #   type: select
            #   label: "Text content width"
            #   default: 2              
            #   options:
            #     1: "full width"
            #     2: "1/2 full width"
            #     3: "1/3 full width"
            #     4: "2/3 full width"
            #     5: "1/4 full width"
            #     6: "1/6 full width"              
            # header.section.settings.img.column:
            #   type: select
            #   label: "Image content width"
            #   default: 2              
            #   options:
            #     1: "full width"
            #     2: "1/2 full width"
            #     3: "1/3 full width"
            #     4: "2/3 full width"
            #     5: "1/4 full width"
            #     6: "1/6 full width"              
            header.section.content.module.enabled:
              type: toggle
              label: "Show Hero module"
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool                   
            header.section.wrap.container:
              type: select
              label: "full container?"
              default: 0
              options:
                0: No
                1: Yes    
