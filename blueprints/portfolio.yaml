extends@: default
child_type: item

rules:
  slug:
    pattern: "[a-z][a-z0-9_-]+"
    min: 2
    max: 80

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        advanced:
          fields:
            overrides:
              fields:
                header.child_type:
                  default: item
        portfolio:
          type: tab
          title: Portfolio Config

          fields:

            content_title:
              type: spacer
              title: Content Definition

            header.content.items:
              type: textarea
              yaml: true
              label: Items
              default: '@self.children'
              validate:
                type: yaml

            header.content.limit:
              type: text
              label: Max Item Count
              default: 5
              validate:
                required: true
                type: int
                min: 1

            header.content.order.by:
              type: select
              label: Order By
              default: date
              options:
                folder: Folder
                title: Title
                date: Date
                default: Default

            header.content.order.dir:
              type: select
              label: Order
              default: desc
              options:
                asc: Ascending
                desc: Descending

            header.content.pagination:
              type: toggle
              label: Pagination
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            header.content.url_taxonomy_filters:
              type: toggle
              label: URL Taxonomy Filters
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            header.section.settings.column:
              type: select
              label: "content width"
              default: 3              
              options:
                1: "One column"
                2: "two columns"
                3: "1/3 full width"
                4: "2/3 full width"
                5: "1/4 full width"
                6: "1/6 full width"                
            header.section.card.date.show:
              type: select
              label: "Show Date"
              default: 0
              options:
                0: No
                1: Yes
            header.section.card.taxonomy.show:
              type: select
              label: "Show Taxonomy"
              default: 0
              options:
                0: No
                1: Yes
            header.section.card.content.show:
              type: select
              label: "Show Content"
              default: 0
              options:
                0: No
                1: Yes
            header.section.card.open.type:
              type: select
              label: "Open in same window?"
              default: 0
              options:
                0: Yes
                1: No         

          import@:
            type: partials/portfolio-bits
            context: blueprints://pages


