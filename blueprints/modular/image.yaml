
form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: THEME_AKAZIEForest.ADMIN.TAB.CONTENT

          fields:
            txt_section:
              type: section
              title: THEME_AKAZIEForest.ADMIN.SECTION.MEDIA
              underline: true
              fields:
                header.title:
                  type: text
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.TITLE.LABEL
                  validate:
                    required: true
                header.section.subtitle:
                  type: text
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.SUBTITLE.LABEL
                header.section.alt_tag:
                  type: text
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.ALT.LABEL
                  validate:
                    required: true
                header.section.image:
                  type: pagemedia
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.IMAGE.LABEL
                  size: large
                  destination: '@self'
                  accept:
                    - image/*
                header.section.image_description:
                  type: text
                  label: THEME_AKAZIEForest.ADMIN.FIELDS.IMAGEDES.LABEL

        settings:
          type: tab
          title: THEME_AKAZIEForest.ADMIN.TAB.SETTINGS
          fields:
            header.section.settings.module.width:
              type: select
              label: THEME_AKAZIEForest.ADMIN.FIELDS.MODULEWIDTH.LABEL
              default: 2
              options:
                1: THEME_AKAZIEForest.ADMIN.FIELDS.MODULEWIDTH.OPTIONS.1
                2: THEME_AKAZIEForest.ADMIN.FIELDS.MODULEWIDTH.OPTIONS.2
                3: THEME_AKAZIEForest.ADMIN.FIELDS.MODULEWIDTH.OPTIONS.3
                4: THEME_AKAZIEForest.ADMIN.FIELDS.MODULEWIDTH.OPTIONS.4
                5: THEME_AKAZIEForest.ADMIN.FIELDS.MODULEWIDTH.OPTIONS.5
                6: THEME_AKAZIEForest.ADMIN.FIELDS.MODULEWIDTH.OPTIONS.6
            header.scale:
              type: select
              label: THEME_AKAZIEForest.ADMIN.FIELDS.FORMAT.LABEL
              default: 0
              size: medium
              options:
                0: THEME_AKAZIEForest.ADMIN.FIELDS.FORMAT.OPTIONS.0
                1: THEME_AKAZIEForest.ADMIN.FIELDS.FORMAT.OPTIONS.1
                2: THEME_AKAZIEForest.ADMIN.FIELDS.FORMAT.OPTIONS.2
                3: THEME_AKAZIEForest.ADMIN.FIELDS.FORMAT.OPTIONS.3
                6: THEME_AKAZIEForest.ADMIN.FIELDS.FORMAT.OPTIONS.6
                4: THEME_AKAZIEForest.ADMIN.FIELDS.FORMAT.OPTIONS.4
                5: THEME_AKAZIEForest.ADMIN.FIELDS.FORMAT.OPTIONS.5
            header.objectfit:
              type: text
              label: THEME_AKAZIEForest.ADMIN.FIELDS.OBJECTFIT.LABEL
              default: 'center center'
            header.imagesizing:
              type: toggle
              label: THEME_AKAZIEForest.ADMIN.FIELDS.IMGSIZING.LABEL
              help: THEME_AKAZIEForest.ADMIN.FIELDS.IMGSIZING.HELP
              highlight: 0
              default: 0
              options:
                0: PLUGIN_ADMIN.DISABLED
                1: PLUGIN_ADMIN.ENABLED
              validate:
                type: bool
            header.section.settings.title.show:
              type: select
              label: THEME_AKAZIEForest.ADMIN.FIELDS.SHOWTITLE.LABEL
              default: 1
              options:
                0: THEME_AKAZIEForest.ADMIN.FIELDS.SHOWTITLE.OPTIONS.0
                1: THEME_AKAZIEForest.ADMIN.FIELDS.SHOWTITLE.OPTIONS.1
            header.section.settings.title.hsize:
              type: select
              label: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.LABEL
              default: 2
              options:
                0: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.0
                1: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.1
                2: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.2
                3: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.3
                4: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.4
                5: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.5
            header.section.settings.subtitle.hsize:
              type: select
              label: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.SUBLABEL
              default: 5
              options:
                0: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.0
                1: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.1
                2: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.2
                3: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.3
                4: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.4
                5: THEME_AKAZIEForest.ADMIN.FIELDS.HSIZE.OPTIONS.5
            header.section.settings.title.order:
              type: select
              label: THEME_AKAZIEForest.ADMIN.FIELDS.TITLE_ORDER.LABEL
              default: 0
              options:
                0: THEME_AKAZIEForest.ADMIN.FIELDS.TITLE_ORDER.OPTIONS.0
                1: THEME_AKAZIEForest.ADMIN.FIELDS.TITLE_ORDER.OPTIONS.1
            header.section.settings.bgcolor:
              type: colorpicker
              label: THEME_AKAZIEForest.ADMIN.FIELDS.BG_COLOR.LABEL
            header.section.settings.classes:
              type: text
              label: THEME_AKAZIEForest.ADMIN.FIELDS.CLASSES.LABEL
              default: ''
            header.section.settings.module.enabled:
              type: toggle
              label: THEME_AKAZIEForest.ADMIN.FIELDS.ENABLED.LABEL
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            header.section.wrap.container:
              type: select
              label: THEME_AKAZIEForest.ADMIN.FIELDS.WRAP.LABEL
              default: 0
              options:
                0: THEME_AKAZIEForest.ADMIN.FIELDS.WRAP.OPTIONS.0
                1: THEME_AKAZIEForest.ADMIN.FIELDS.WRAP.OPTIONS.1
        advanced:
          type: tab
          title: PLUGIN_ADMIN.ADVANCED

          fields:
            columns:
              type: columns
              fields:
                column1:
                  type: column
                  fields:

                    settings:
                      type: section
                      title: PLUGIN_ADMIN.SETTINGS
                      underline: true

                    folder:
                      type: text
                      label: PLUGIN_ADMIN.FOLDER_NAME
                      validate:
                        rule: slug

                    route:
                      type: parents
                      label: PLUGIN_ADMIN.PARENT
                      classes: fancy

                    name:
                      type: select
                      classes: fancy
                      label: PLUGIN_ADMIN.PAGE_FILE
                      help: PLUGIN_ADMIN.PAGE_FILE_HELP
                      default: default
                      data-options@: '\Grav\Common\Page\Pages::pageTypes'

                    header.body_classes:
                      type: text
                      label: PLUGIN_ADMIN.BODY_CLASSES


                column2:
                  type: column

                  fields:
                    order_title:
                      type: section
                      title: PLUGIN_ADMIN.ORDERING
                      underline: true

                    ordering:
                      type: toggle
                      label: "PLUGIN_ADMIN.FOLDER_NUMERIC_PREFIX"
                      help: PLUGIN_ADMIN.FOLDER_NUMERIC_PREFIX_HELP
                      highlight: 1
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool

                    order:
                      type: order
                      label: "PLUGIN_ADMIN.SORTABLE_PAGES"
                      sitemap:

            overrides:
              type: section
              title: PLUGIN_ADMIN.OVERRIDES
              underline: true

              fields:

                header.dateformat:
                  toggleable: true
                  type: select
                  size: medium
                  selectize:
                    create: true
                  label: PLUGIN_ADMIN.DEFAULT_DATE_FORMAT
                  help: PLUGIN_ADMIN.DEFAULT_DATE_FORMAT_HELP
                  placeholder: PLUGIN_ADMIN.DEFAULT_DATE_FORMAT_PLACEHOLDER
                  data-options@: '\Grav\Common\Utils::dateFormats'
                  validate:
                    type: string

                header.menu:
                  type: text
                  label: PLUGIN_ADMIN.MENU
                  toggleable: true
                  help: PLUGIN_ADMIN.MENU_HELP

                header.slug:
                  type: text
                  label: PLUGIN_ADMIN.SLUG
                  toggleable: true
                  help: PLUGIN_ADMIN.SLUG_HELP
                  validate:
                    message: PLUGIN_ADMIN.SLUG_VALIDATE_MESSAGE
                    rule: slug

                header.redirect:
                  type: text
                  label: PLUGIN_ADMIN.REDIRECT
                  toggleable: true
                  help: PLUGIN_ADMIN.REDIRECT_HELP

                header.process:
                  type: checkboxes
                  label: PLUGIN_ADMIN.PROCESS
                  toggleable: true
                  config-default@: system.pages.process
                  default:
                    markdown: true
                    twig: false
                  options:
                    markdown: Markdown
                    twig: Twig
                  use: keys

                header.twig_first:
                  type: toggle
                  toggleable: true
                  label: PLUGIN_ADMIN.TWIG_FIRST
                  help: PLUGIN_ADMIN.TWIG_FIRST_HELP
                  highlight: 0
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool

                header.never_cache_twig:
                  type: toggle
                  toggleable: true
                  label: PLUGIN_ADMIN.NEVER_CACHE_TWIG
                  help: PLUGIN_ADMIN.NEVER_CACHE_TWIG_HELP
                  highlight: 0
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool

                header.child_type:
                  type: select
                  toggleable: true
                  label: PLUGIN_ADMIN.DEFAULT_CHILD_TYPE
                  default: default
                  placeholder: PLUGIN_ADMIN.USE_GLOBAL
                  data-options@: '\Grav\Common\Page\Pages::types'

                header.routable:
                  type: toggle
                  toggleable: true
                  label: PLUGIN_ADMIN.ROUTABLE
                  help: PLUGIN_ADMIN.ROUTABLE_HELP
                  highlight: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool

                header.cache_enable:
                  type: toggle
                  toggleable: true
                  label: PLUGIN_ADMIN.CACHING
                  highlight: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool

                header.visible:
                  type: toggle
                  toggleable: true
                  label: PLUGIN_ADMIN.VISIBLE
                  help: PLUGIN_ADMIN.VISIBLE_HELP
                  highlight: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool

                header.debugger:
                  type: toggle
                  toggleable: true
                  label: PLUGIN_ADMIN.DEBUGGER
                  help: PLUGIN_ADMIN.DEBUGGER_HELP
                  highlight: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool

                header.template:
                  type: text
                  toggleable: true
                  label: PLUGIN_ADMIN.DISPLAY_TEMPLATE

                header.append_url_extension:
                  type: text
                  label: PLUGIN_ADMIN.APPEND_URL_EXT
                  toggleable: true
                  help: PLUGIN_ADMIN.APPEND_URL_EXT_HELP

            routes_only:
              type: section
              title: PLUGIN_ADMIN.ROUTE_OVERRIDES
              underline: true

              fields:

                header.routes.default:
                  type: text
                  toggleable: true
                  label: PLUGIN_ADMIN.ROUTE_DEFAULT

                header.routes.canonical:
                  type: text
                  toggleable: true
                  label: PLUGIN_ADMIN.ROUTE_CANONICAL

                header.routes.aliases:
                  type: array
                  toggleable: true
                  value_only: true
                  size: large
                  label: PLUGIN_ADMIN.ROUTE_ALIASES


            admin_only:
              type: section
              title: PLUGIN_ADMIN.ADMIN_SPECIFIC_OVERRIDES
              underline: true

              fields:

                header.admin.children_display_order:
                  type: select
                  label: PLUGIN_ADMIN.ADMIN_CHILDREN_DISPLAY_ORDER
                  help: PLUGIN_ADMIN.ADMIN_CHILDREN_DISPLAY_ORDER_HELP
                  toggleable: true
                  classes: fancy
                  default: 'collection'
                  options:
                    'default': 'Ordered by Folder name (default)'
                    'collection': 'Ordered by Collection definition'


                header.order_by:
                  type: hidden

                header.order_manual:
                  type: hidden
                  validate:
                    type: commalist

                blueprint:
                  type: blueprint
