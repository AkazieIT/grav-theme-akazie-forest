
form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: "Content"

          fields:
            txt_section:
              type: section
              title: "Text Section"
              underline: true
              fields:                     
                header.section.title:
                  type: text
                  label: "Title"
                  validate:
                    required: true
                header.section.subtitle:
                  type: text
                  label: "Sub Title"
                header.section.text:
                  type: markdown
                  label: "Content"
                header.section.background.image:
                  type: file
                  label: "Choose Background Image"
                  size: large
                  destination: 'theme://images'
                  multiple: true
                  markdown: true
                  description: "upload image"
                  accept:
                    - image/*   
                    - application/pdf   
                header.section.button.title:
                  type: text
                  label: "Button Title"
                header.section.button.link:
                  type: text
                  label: "Button Link"
                header.section.button.open.type:
                  type: select
                  label: "Open in same window?"
                  default: 0
                  options:
                    0: Yes
                    1: No      


        settings:
          type: tab
          title: "Settings"
          fields:
            header.section.settings.module.width:
              type: select
              label: "Module width"
              default: 2              
              options:
                1: "full width"
                2: "1/2 full width"
                3: "1/3 full width"
                4: "2/3 full width"
                5: "1/4 full width"
                6: "1/6 full width"              
            header.section.settings.txt.align:
              type: select
              label: "Text alignment"
              default: 1              
              options:
                1: "left"
                2: "center"
                3: "right"            
            header.section.settings.title.show:
              type: select
              label: "Show Title"
              default: 1
              options:
                0: No
                1: Yes
            header.section.settings.title.fontsize:
              type: text
              label: "Font size for Title" 
              description: "(unit: px)"               
            header.section.settings.subtitle.fontsize:
              type: text
              label: "Font size for Sub Title"  
              description: "(unit: px)"
            header.section.settings.bgcolor:
              type: colorpicker
              label: "Background color"
              default: '#fff'
            header.section.settings.module.enabled:
              type: toggle
              label: "Show Text module"
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool     
            header.section.wrap.container:
              type: select
              label: "wrap container?"
              default: 0
              options:
                0: No
                1: Yes  

                  
                            

            
                  
                      
